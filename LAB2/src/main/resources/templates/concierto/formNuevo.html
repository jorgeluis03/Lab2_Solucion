<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class='container'>
  <h1 class='mb-3'>Crear un nuevo Concierto</h1>
  <form method="POST" th:action="@{'/conciertos/guardar'}">
    <div class="form-group">
      <label for="fechaConcierto">Fecha de concierto</label>
      <input type="text" class="form-control" name="fechaconcierto" id="fechaConcierto">
    </div >
    <div class="form-group">
      <label for="idProveedor">ID Proveedor</label>
      <input type="text" class="form-control" name="idproveedores" id="idProveedor">
    </div>
    <div class="form-group">
      <label for="idArtista">ID Artista</label>
      <input type="text" class="form-control" name="idartista" id="idArtista">
    </div >

    <br>
    <a class="btn btn-danger" th:href="@{'/conciertos/listar'}" >Cancelar</a>
    <button type="submit" class="btn btn-primary">Registrar</button>

  </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
