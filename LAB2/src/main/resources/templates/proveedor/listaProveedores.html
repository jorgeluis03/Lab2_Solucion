<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>

<nav class="navbar bg-body-tertiary justify-content-end">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{'/integrantes/listar'}">Integrantes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{'/proveedores/listar'}">Proveedores</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{'/artistas/listar'}">Artista</a>
        </li>

    </ul>
</nav>
<br>
<div class = "container">
    <h1 class="container text-center">LISTA DE PROVEEDORES</h1>
    <a th:href="@{'/proveedores/nuevo'}">
        <button type="button" class="btn btn-primary">Nuevo Proveedor</button>
    </a>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Telefeno</th>
            <th scope="col">Elemento</th>
        </tr>
        <thead>
        <tbody>

        <tr th:each="proveedor, indice : ${listaProveedores}">

            <td th:text = "${indice.index +1}"></td>
            <td th:text = "${proveedor.nombre}"></td>
            <td th:text = "${proveedor.telefono}"></td>
            <td th:text = "${proveedor.elemento}"></td>
            <td> <a class="btn btn-info" th:href="@{'/proveedores/editar?id='+${distribuidora.iddistribuidora}}"> Editar</a> </td>
            <td> <a class="btn btn-danger" th:href="@{'/proveedores/borrar?id='+${distribuidora.iddistribuidora}}" > Borrar</a> </td>

        </tr>

        </tbody>

    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

</body>
</html>
