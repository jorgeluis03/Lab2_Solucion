<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class='container'>
  <h1 class='mb-3'>Editar Integrante</h1>
  <form method="POST" th:action="@{'/integrantes/guardar'}">
    <input th:href="${integrante.idintegrantes}" type="hidden" name="idIntegrante" />
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input th:href="${integrante.nombre}" type="text" class="form-control" name="nombre" id="nombre">
    </div >
    <div class="form-group">
      <label for="edad">Edad</label>
      <input th:href="${integrante.edad}" type="text" class="form-control" name="edad" id="edad">
    </div>
    <div class="form-group">
      <label for="ahniosexp">AÃ±os de Exp</label>
      <input th:href="${integrante.anhiosexp}" type="text" class="form-control" name="ahniosexp" id="ahniosexp">
    </div >
    <div class="form-group">
      <label for="rol">Rol</label>
      <input th:href="${integrante.rol}" type="text" class="form-control" name="rol" id="rol">
    </div>
    <div class="form-group">
      <label for="idartista">Id Artista</label>
      <input th:href="${integrante.idartista}" type="text" class="form-control" name="idartista" id="idartista">
    </div>
    <br>
    <a class="btn btn-danger" th:href="@{'/integrantes/listar'}" >Cancelar</a>
    <button type="submit" class="btn btn-primary">Registrar</button>

  </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
